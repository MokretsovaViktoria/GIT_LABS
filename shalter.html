<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Покупка котят</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <h3>Доступные котята</h3>
        <p>У нас есть три прекрасных котёнка для продажи. Вы можете выбрать любого из них для приобретения.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="img/k1.jpg" class="card-img-top" alt="Котёнок 1">
          <div class="card-body">
            <h5 class="card-title">Котёнок 1 Солнышко</h5>
            <p class="card-text">Очаровательный серый котёнок.</p>
            <a href="#" class="btn btn-primary">Купить</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="img/k2.jpg" class="card-img-top" alt="Котёнок 2">
          <div class="card-body">
            <h5 class="card-title">Котёнок 2 Зайчик</h5>
            <p class="card-text">Пушистый белый котёнок.</p>
            <a href="#" class="btn btn-primary">Купить</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="img/k3.jpg" class="card-img-top" alt="Котёнок 3">
          <div class="card-body">
            <h5 class="card-title">Котёнок 3 Маркиз</h5>
            <p class="card-text">Игривый рыжий котёнок.</p>
            <a href="#" class="btn btn-primary">Купить</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col">
        <a href="index.html" class="btn btn-primary">Вернуться на главную</a>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
